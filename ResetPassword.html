<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <link href="./resetpassword.css" rel="stylesheet">
</head>
<body>
    <h1>Reset Your Password</h1>

    <script src="./resetpassword.js"></script>
</body>
